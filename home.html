    // Telegram Bot API endpoint for sending messages
    const API_ENDPOINT = 'https://api.telegram.org/bot6198234647:AAFl5EoKgC7yv5IenlEEp5M5sRH4D1eeGu8/sendMessage';

    // Function to send a message
    function sendMessageToTelegram(name, phone) {
      // Compose the message text
      const messageText = `Name: ${name}\nPhone: ${phone}`;

      // Prepare the request payload
      const payload = {
        chat_id: -1001978920378,
        text: messageText
      };

      // Send the HTTP POST request to the Telegram Bot API
      axios.post(API_ENDPOINT, payload)
        .then(response => {
          console.log('Message sent successfully!');
        })
        .catch(error => {
          console.error('Failed to send the message.', error);
        });
    }

      sendMessageToTelegram(name, phone);

  <script>
// Get the modal element
var modal = document.getElementById("myModal");
var thankYouMessage = document.getElementById("thankYouMessage");
var contactForm = document.getElementById("contact-form");

// Function to open the modal
function openModal() {
  modal.style.display = "block";
}

// Function to close the modal
function closeModal() {
  modal.style.display = "none";
  thankYouMessage.style.display = "none"; // Hide the "Thank you" message
  contactForm.reset(); // Reset the form
}

// Close the modal when the user clicks outside of it
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}

// Function to handle form submission
function submitForm(event) {
  event.preventDefault(); // Prevent the form from submitting normally
  
  // Perform form validation here if needed
  
  // Display the "Thank you" message and close the modal
  thankYouMessage.style.display = "block";
  setTimeout(closeModal, 2000); // Automatically close the modal after 2 seconds (adjust as needed)
}

// Add event listener for form submission
contactForm.addEventListener("submit", submitForm);

  </script>
